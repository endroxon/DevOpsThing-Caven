<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVOPS - Resource Management Web App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/resource.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="viewAccounts()">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="images/logo.png">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#resourceModal">
                    Create Account
                </button>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <table class="table table-striped table-striped-custom">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Username</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableContent">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="resourceModal" tabindex="-1" role="dialog" aria-labelledby="resourceModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resourceModalLabel">Create New Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="description">Email</label>
                            <input type="text" class="form-control" id="owner" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="name">Account Username</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Account Username">
                        </div>
                        <div class="form-group">
                            <label for="location">Password</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="description">Confirm Password</label>
                            <input type="text" class="form-control" id="description"
                                placeholder="Confirm Password">
                        </div>
                        <p align="right" id="message" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data- dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createAccount()">Create
                        </button>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Edit Modal -->
<div class="modal fade" id="editResourceModal" tabindex="-1" role="dialog" aria- labelledby="editResourceModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editResourceModalLabel">Edit Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">New Username</label>
                        <input type="text" class="form-control" id="Change Username" placeholder="Enter resource
name">
                    </div>
                    <div class="form-group">
                        <label for="location">New Password</label>
                        <input type="text" class="form-control" id="Change Password" placeholder="Enter
resource location">
                    </div>
                    <div class="form-group">
                        <label for="description">Confirm Password</label>
                        <input type="text" class="form-control" id="Confirm Password" placeholder="Enter
short description">

                    </div>
                    <p align="right" id="editMessage" class=""></p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updateButton" onclick="">Update
                    Resource</button>
            </div>
        </div>
    </div>
</div>

</html>
