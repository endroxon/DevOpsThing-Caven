<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Cinema</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3f3f3;
            color: #333;
        }

        /* Banner styling */
        .banner {
            width: 100%;
            background-color: #333;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        /* Main container styling */
        .content {
            text-align: center;
            margin-top: 50px;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #555;
        }

        /* Button container styling */
        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }

        /* Button styling */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <div class="banner">Absolute Cinema</div>

    <!-- Content Section -->
    <div class="content">
        <h1>Explore Our Features</h1>
        <p>Welcome to Absolute Cinema! Navigate through our sections to discover movies, read reviews, and manage your account.</p>
        
        <!-- Button Links -->
        <div class="button-container">
            <a href="movie.html" class="button">Movies</a>
            <a href="review.html" class="button">Reviews</a>
            <a href="account.html" class="button">Account</a>
        </div>
    </div>

</body>
</html>
