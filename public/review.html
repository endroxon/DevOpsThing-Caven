<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVOPS - Review Page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/review.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="viewReview()">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="images/review.png">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#reviewModal">
                    Add Review
                </button>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <table class="table table-striped table-striped-custom">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Rating</th>
                                <th>Owner</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tableContent">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel">Add New Review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Review Title</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Review title">
                        </div>
                        <div class="form-group">
                            <label for="description">Comment</label>
                            <input type="text" class="form-control" id="description" placeholder="Talk about your comment">
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <input type="number" class="form-control" id="rating" placeholder="Give a rating from 1 to 10">
                        </div>
                        <div class="form-group">
                            <label for="owner">Owner</label>
                            <input type="text" class="form-control" id="owner" placeholder="Enter Review owner">
                        </div>
                        <p align="right" id="message" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data- dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addReview()">Post New Review</button>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Edit Modal -->
<div class="modal fade" id="editReviewModal" tabindex="-1" role="dialog" aria- labelledby="editReviewModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editReviewModalLabel">Edit Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">Review Name</label>
                        <input type="text" class="form-control" id="editName" placeholder="Enter review name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="editDescription" placeholder="Talk about your comment">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="number" class="form-control" id="editRating" placeholder="Change your rating ">
                    </div>
                    <div class="form-group">
                        <label for="description">Owner</label>
                        <input type="text" class="form-control" id="editOwner" placeholder="Enter review owner">
                    </div>
                    <p align="right" id="editMessage" class=""></p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updateButton" onclick="">Update Review</button>
            </div>
        </div>
    </div>
</div>

</html>
